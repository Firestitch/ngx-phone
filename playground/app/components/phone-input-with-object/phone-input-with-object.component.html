<form fsForm [submit]="save">
  <mat-form-field>
    <mat-label>Phone number</mat-label>
    <fs-phone-field
      [(ngModel)]="model"
      name="phone"
      required>
    </fs-phone-field>
    <mat-hint>enter your phone number</mat-hint>
  </mat-form-field>

  <div class="actions">
    <button mat-raised-button color="primary">Submit</button>
  </div>
</form>

<fieldset class="input-fieldset">
  <legend>Input Value</legend>
  {{ input|json }}
</fieldset>

<fieldset class="input-fieldset">
  <legend>Output Value</legend>
  {{ model|json }}
</fieldset>
