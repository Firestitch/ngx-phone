<form fsForm="save(form)">
  <mat-form-field>
    <input
      matInput
      fsPhoneField
      [(ngModel)]="phone"
      fsFormRequired
      fsFormPhone
      name="phone"
      placeholder="Phone"
      (ngModelChange)="changed($event)">
  </mat-form-field>
</form>

<fieldset>
  <legend>Phone Value</legend>
  {{phone | fsPhone}}
</fieldset>
