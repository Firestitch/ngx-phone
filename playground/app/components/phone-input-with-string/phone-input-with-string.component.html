<mat-form-field>
  <mat-label>
    Phone number
  </mat-label>
  <input
    matInput
    fsPhoneField
    [allowNumberExt]="true"
    [(ngModel)]="model"
    (ngModelChange)="changed($event)"
    name="test">
  <mat-hint>
    enter your phone number
  </mat-hint>
</mat-form-field>
<fieldset class="input-fieldset">
  <legend>
    Output Value
  </legend>
  {{ value|json }}
</fieldset>
<fieldset class="input-fieldset">
  <legend>
    Formatted Value
  </legend>
  {{ model | fsPhone }}
</fieldset>
